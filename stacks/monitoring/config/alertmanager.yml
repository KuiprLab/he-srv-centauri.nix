global:
  # Global configuration for Discord webhooks
  resolve_timeout: 5m

# The directory from which notification templates are read.
templates:
  - '/etc/alertmanager/template/*.tmpl'

# The root route on which each incoming alert enters.
route:
  # The labels by which incoming alerts are grouped together.
  group_by: ['alertname', 'job']

  # When a new group of alerts is created by an incoming alert, wait at
  # least 'group_wait' to send the initial notification.
  group_wait: 10s

  # When the first notification was sent, wait 'group_interval' to send a batch
  # of new alerts that started firing for that group.
  group_interval: 10s

  # If an alert has successfully been sent, wait 'repeat_interval' to
  # resend them.
  repeat_interval: 1h

  # A default receiver for Discord
  receiver: discord

# Inhibition rules allow to mute a set of alerts given that another alert is firing.
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    # Apply inhibition if the alertname is the same.
    equal: ['alertname', 'dev', 'instance']

receivers:
  # Discord webhook for general alerts
  - name: 'discord'
    discord_configs:
      - webhook_url: 'https://discord.com/api/webhooks/1401832426376007700/p-CcvRR0ra7YP9ImKBZhZee-4MlRP1jXNvjhUkNjhQL3PU_og0M6nMd-vrVEJlEo4YZx'
        send_resolved: true

