global:
  # Global configuration for Discord webhooks
  resolve_timeout: 5m

# The directory from which notification templates are read.
templates:
  - '/etc/alertmanager/template/*.tmpl'

# The root route on which each incoming alert enters.
route:
  # The labels by which incoming alerts are grouped together.
  group_by: ['alertname']

  # When a new group of alerts is created by an incoming alert, wait at
  # least 'group_wait' to send the initial notification.
  group_wait: 10s

  # When the first notification was sent, wait 'group_interval' to send a batch
  # of new alerts that started firing for that group.
  group_interval: 10s

  # If an alert has successfully been sent, wait 'repeat_interval' to
  # resend them.
  repeat_interval: 1h

  # A default receiver for Discord
  receiver: discord-alerts

  # All the above attributes are inherited by all child routes and can
  # overwritten on each.
  routes:
  - match:
      severity: 'critical'
    receiver: discord-critical
    group_wait: 5s
    group_interval: 5s
    repeat_interval: 30m

  - match:
      severity: 'warning'
    receiver: discord-warning
    group_wait: 10s
    group_interval: 10s
    repeat_interval: 1h

# Inhibition rules allow to mute a set of alerts given that another alert is firing.
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    # Apply inhibition if the alertname is the same.
    equal: ['alertname', 'dev', 'instance']

receivers:
  # Discord webhook for general alerts
  - name: 'discord-alerts'
    webhook_configs:
      - url: 'http://discord-webhook:9094/webhook'
        send_resolved: true

  # Discord webhook for critical alerts
  - name: 'discord-critical'
    webhook_configs:
      - url: 'http://discord-webhook:9094/webhook/critical'
        send_resolved: true

  # Discord webhook for warning alerts
  - name: 'discord-warning'
    webhook_configs:
      - url: 'http://discord-webhook:9094/webhook/warning'
        send_resolved: true
