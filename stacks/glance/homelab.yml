- name: Startpage
  # width: slim
  hide-desktop-navigation: true
  center-vertically: true
  columns:
    - size: small
      widgets:
        - type: calendar
          first-day-of-week: monday
    
        - type: hacker-news
          limit: 15
          collapse-after: 5


    - size: full
      widgets:
        - type: search
          autofocus: true

        - type: monitor
          cache: 1m
          title: Services
          sites:
            - title: Jellyfin
              url: https://jelly.kuipr.de
              icon: si:jellyfin
            - title: qBittorrent
              url: https://qbit.kuipr.de
              icon: si:qbittorrent
            - title: Authelia 
              url: https://auth.kuipr.de
              icon: si:authelia



    - size: small
      widgets:
        - type: weather
          location: Munich, Germany
          units: metric # alternatively "imperial"
          hour-format: 24h # alternatively "24h"
          # Optionally hide the location from being displayed in the widget
          # hide-location: true
    
        - type: releases
          cache: 1d
          # Without authentication the Github API allows for up to 60 requests per hour. You can create a
          # read-only token from your Github account settings and use it here to increase the limit.
          # token: ...
          repositories:
            - zen-browser/desktop
            - kovidgoyal/kitty
            - jellyfin/jellyfin

